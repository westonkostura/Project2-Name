<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

            <button type="button" class="btn btn-warning" id="startNewMap">Start New Map</button>

            <button type="button" class="btn btn-warning" id="SaveMap">Save New Map</button>

        </div>

            <div id="map"></div>
        </div>
